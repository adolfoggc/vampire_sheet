<form>

			</div>

		</div>
		<div class="col-sm-4">
			<div class="row">
				<label class="col-sm">
					Geração:
				</label>
				<div class="col-sm" id="generation">
					13
				</div>
			</div>
			<div class="row">
				<label class="col-sm">
					Refúgio:
				</label>
				<div class="col-sm">
				</div>
			</div>
			<div class="row">
				<label class="col-sm">
					Conceito:
				</label>
				<div class="col-sm">
				</div>
			</div>
		</div>
	</div><!--informações -->
	<div class="row info" id="attributes_info">
		<div>
			Você possui 7, 5 e 3 pontos para cada coluna de atributos. Você pode gastá-los em qualquer ordem (como 5 em Físicos, 3 em Mentais e 7 em Sociais, por exemplo)
		</div>
	</div>
	<div class="row" id="attributes" onmouseenter="show(this)" onmouseleave="hide(this)">

		<div class="col-sm-4 att-name">

		</div>
		<div class="col-sm-4 att-name">

		<div class="col-sm-4">

		</div>
		
			
		
	</div><!-- atributos -->
</div>

</form>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script>
	function points(obj){
		let id = $(obj).attr("id");
		let data = id.split("-");
		let attr = ["f", "d", "v", "c", "a", "m", "r", "i", "p"];
		for(let count = 0; count<attr.length; count++){
			if(data[0].localeCompare(attr[count]) == 0){
				let i = 2;
				for( ; i <= parseInt(data[1]); i++){
					obj = "#"+data[0]+"-"+ i;
					console.log(obj);
					if($(obj).hasClass("fa-circle-o")){
						$(obj).removeClass("fa-circle-o");
					}
					if( !($(obj).hasClass("fa-circle") ) ){
						$(obj).addClass("fa-circle");
					}
				}
				for( ; i<= 5; i++){
					obj = "#"+data[0]+"-"+i;
					if($(obj).hasClass("fa-circle")){
						$(obj).removeClass("fa-circle");
					}
					if( !($(obj).hasClass("fa-circle-o")) ){
						$(obj).addClass("fa-circle-o");
					}
				}
			}
		}
	}

	function show(obj){
		obj = "#"+$(obj).attr("id") + "_info";
		$(obj).css("display", "block");
	}

	function hide(obj){
		obj = "#"+$(obj).attr("id") + "_info";
		$(obj).css("display", "none");
	}


</script>
